<div
  class="image-container"
  [ngStyle]="{ 'height.px': height, 'width.px': width }"
  [class.loading]="imageLoading"
  data-cy="img-container"
>
  <img
    [ngSrc]="imageSrc"
    [priority]="priority"
    [height]="height"
    [width]="width"
    [alt]="alt"
    (load)="imageLoading = false"
  />
</div>
